<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Angeles - Falpedia</title>
    <link rel="icon" href="logo-f.jpg">

    <style>
        header {
            padding: 5px 38px;
        }
        ul li {
            float: left;
            list-style-type: none;
        }
        ul li a {
            text-decoration: none;
            padding: 10px;
            color: rgb(0, 105, 225);
        }
        ul li a:hover {
            text-decoration: underline;
            color: rgb(0, 91, 196);
        }

        small a {
            text-decoration: none;
            color: rgb(0, 105, 225);
        }
        small a:hover {
            text-decoration: underline;
            color: rgb(0, 91, 196);
        }
    </style>
</head>
<body>
    <header>
        <img src="nav-bar.png" alt="Button Navbar" style="width: 20px; position: absolute; margin-top: 14px;">
        <img src="wikipedia.png" alt="Logo Falpedia" style="width: 50px; position: absolute; margin-left: 40px;">

        <span style="margin-left: 100px; display: inline-block;">
            <span style="font-size: 28px;">F</span><span style="font-size: 22px;">ALPEDI</span><span style="font-size: 28px;">A</span> <br>
            <span style="font-family: 'Courier New', Courier, monospace; font-size: 12px;">Ensiklopedia Bebas</span>
        </span>

        <div style="position: absolute; margin-left: 20px; display: inline; margin-top: 10px;">
            <input type="text" placeholder="Telusuri Falpedia" style="height: 30px; width: 420px;">
            <button style="height: 36px; width: 50px; font-weight: bold;">Cari</button>
        </div>

        <ul style="float: right;">
            <li><a href="">Donasi</a></li>
            <li><a href="">Buat Akun</a></li>
            <li><a href="">Login</a></li>
        </ul>

        <img src="three-dots.png" alt="Three Dots" style="position: absolute; right: 20px; top: 30px; z-index: -1; width: 16px; cursor: pointer;">
    </header>

    <small style="padding: 30px; display: block; font-size: 16px; text-align: center;">
        Anda juga bisa ikut ambil peran dalam penyebaran pengetahuan bebas.
        <a href="">Mari bergabung dengan sukarelawan Falpedia bahasa Indonesia!</a>
    </small>
</body>
</html>
